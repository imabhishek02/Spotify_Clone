<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Best Collection of Music</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
       <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100"> 
       <div class="icons">
        <i class="fa-solid fa-3x fa-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle " id=masterPlay></i>
        <i class="fa-solid fa-3x fa-forward" id="next"></i>

       </div>
       <div class="songinfo">
        <img src="playing.gif" width="42px" id="gif" alt=""><span id="masterSongName">Warriyo - NCS Release</span> 
       </div>
    </div>
    <script src="https://kit.fontawesome.com/5c793270d0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
